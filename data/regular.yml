- Regular: \[Chat\]\s<(.+)>\s(.+)
  Action: '>><$1> $2'
  From: console
  Permissions: true

- Regular: 开摆
  Action: 'start'
  From: group
  Permissions: true

- Regular: Done\s\((.+)\)!\s
  Action: '>>开服成功,总耗时$1'
  From: console
  Permissions: true

- Regular: PID\\s(.+)[?]
  Action: '<<y'
  From: console
  Permissions: true

- Regular: ^run\s(.+)
  Action: '<<$1'
  From: group
  Permissions: true

- Regular: ^say\s(.+)
  Action: '<<tellraw @a {"rawtext":[{"text":"$1"}]}'
  From: group
  Permissions: true

- Regular: ^mtbe\s(.+)
  Action: "motdbe $1 服务器名称:{motd}\n地址:{host}\n协议号:{agreement}\n版本号:{version}\n人数:{online}%s/%s{max}\n地图名称:{level_name}\n游戏模式:{gamemode}\n延迟:{delay}ms"
  From: group
  Permissions: false

- Regular: ^mtje\s(.+)
  Action: "motdje $1 服务器名称:{motd}\n地址:{host}\n协议号:{agreement}\n服务端名称:{version}\n人数:{online}/{max}\n延迟:{delay}ms\n在线列表:{player}"
  From: group
  Permissions: false

- Regular: ^bind\s(.+)
  Action: 'bind {qqid} "$1"'
  From: group
  Permissions: false

- Regular: ^unbind\s(.+)
  Action: "unbind 2351078777"
  From: group
  Permissions: false

- Regular: connected:\s(.+),\sxuid:\s(.+)
  Action: '>>玩家$1进入了服务器'
  From: console
  Permissions: false